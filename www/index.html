<body>
	<div id="inicio" class="center">
		<img class="logo" src="assets/img/logo.png">
		<h1 onclick="personaje.jugar();">Jugar</h1>
	</div>		
	<div id="escenario" class="hidden">
		<img id="logo_rotando" alt="AMIES" src="assets/img/logo.png">
		<div id="contenedor_personaje">
			<img alt="" id="pj_pelu" src="assets/img/nada.png" />

		<div class="controlesh" id="op_left">
			<span class="fa-stack fa-lg hidden-xs">
			  <i class="fa fa-circle fa-stack-2x"></i>

			</span>
			<img id="img_left" alt="" class="circular--square-verde" src="assets/img/nada.png" />

		<div class="controlesh" id="op_right">

			</span>
		</div>

			<div id="txt_opcion" class="">Tipo</div>
			<span id="tipo_up" class="fa-stack fa-lg">
			  <i class="fa fa-circle fa-stack-2x"></i>

			</span>
			<img id="img_tipo" alt="" class="circular--square-rosa" src="assets/img/nada.png" />
			<span id="tipo_down" class="fa-stack fa-lg">
			  <i class="fa fa-circle fa-stack-2x"></i>
			  <i class="fa fa-caret-down fa-stack-1x fa-inverse"></i>
			</span>
		</div>
		<span id="bot_inicio" class="fa-stack fa-lg" onclick="personaje.inicio();">
		  <i class="fa fa-circle fa-stack-2x"></i>
		  <i class="fa fa-home fa-stack-1x fa-inverse"></i>
		</span>
